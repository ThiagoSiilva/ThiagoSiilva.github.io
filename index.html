<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Thiago Silva</title>

    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/Logo1.png" alt="Avatar do Thiago Silva">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class ="button" href="" lang="en">Downlod CV</a>
        </nav>
    </header>    
   
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Thiago Silva</h1>
                <h2 class="subtitle">Estudante de TI</h2>
            </div>

            <div class="navigation">
                <a class ="button" href="" lang="en">Downlod CV</a>
                <a class ="button" href="">Contatos</a>
            </div>
        </div>    
    </section>
    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>
        
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" all="Logo html5 em pixel art">
                <div class="right">
                    <h3 class="title">HMTL</h3>
                    <progress class="progress-bar" max="100" value="5">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" all="Logo Nodejs em pixel art">
                <div class="right">
                    <h3 class="title">Nodejs</h3>
                    <progress class="progress-bar" max="100" value="0">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" all="Logo CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="5">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" all="Logo TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="0">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" all="Logo JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="0">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" all="Logo Rest API em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="0">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" all="Logo React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="0">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" all="Logo UX em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="0">
                        50%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
        <figure class="card-project">
            <img class="logo" src="img/firedlabs.png" alt="Logo da firedlabs">
        </figure>
        <figure class="card-project -blue">
            <img class="logo" src="img/logo-collabcode.png" alt="Logo da collabcode">
        </figure>
        <figure class="card-project">
            <img class="logo" src="img/portfolio.png" alt="Avatar thiago">
        </figure>
    </section>
</body>
</html>
